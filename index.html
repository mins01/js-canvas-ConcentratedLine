<!doctype html>
<html lang="ko">
<head>
  <title>ConcentratedLine : 집중선</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  <script src="ConcentratedLine.js"></script>
</head>
<body>
  <div class="container">
    <h1>집중선</h1>
    <div class="row">
      <div class="col-sm-6">
        <canvas width="500" height="300" id="test" style="border:3px dotted #abc;"></canvas>
      </div>
      <div class="col-sm-6">
        <form name="form_radial" onsubmit="submit_form_radial(this);return false;" oninput="this.onsubmit()">
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">Method</span>
            <div class="form-control">ConcentratedLine.radial(canvas,x,y,multi,r)</div>
          </div>
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">x</span>
            <input type="number" min="-1000" max="1000" class="form-control" name="lineWidth" value="3">
          </div>
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">x</span>
            <input type="number" min="-1000" max="1000" class="form-control" name="x" value="250">
          </div>
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">y</span>
            <input type="number" min="-1000" max="1000" class="form-control" name="y" value="150">
          </div>
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">multi</span>
            <input type="number" min="1" max="1000" class="form-control" name="multi" value="150">
          </div>
          <div class="input-group">
            <span class="input-group-addon" style="width:80px">r</span>
            <input type="number" min="-1000" max="1000" class="form-control" name="r" value="1000">
          </div>
          <div class="text-right">
            <button class="btn btn-default">적용</button>
          </div>
        </form>
      </div>
    </div>


  </div>
  <script>
  var test = document.getElementById('test');
  var ctx = test.getContext('2d');
  ctx.lineWidth = 3
  // console.log(test);
  // console.log(ctx);
  // ctx.beginPath();
  // ctx.moveTo(0, 0);
  // ctx.lineTo(ctx.width,test.height);
  // ctx.stroke();
  // ctx.closePath();

  function submit_form_radial(f){
    ctx.lineWidth = parseFloat(f.lineWidth.value);
    ConcentratedLine.radial(test,parseFloat(f.x.value),parseFloat(f.y.value),parseFloat(f.multi.value),parseFloat(f.r.value));
  }
   submit_form_radial(document.form_radial)
  </script>

</body>
</html>
